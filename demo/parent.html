<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../src/post-method-min.js"></script>
</head>

<body>
  <h2>ParentPage</h2>
  <div id="app" style="height: 500px;"></div>

  <script>
    const option = {
      src: 'http://localhost:5500/demo/child.html',
      methods: {
        parentSay: (str) => {
          alert('parent:' + str)
        }
      }
    }
    const el = new PostMethod(document.querySelector("#app"), option)
    el.onLoad(()=>{
      el.call('childSay', 'hello world')
    })
  </script>
</body>

</html>
